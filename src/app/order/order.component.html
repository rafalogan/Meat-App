<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderFrom" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-sm-12">
          <span class="help-block pull-right has-error-block"
                *ngIf="orderFrom.hasError('fieldsNotMatch')">
            <i class="fa fa-remove"></i>
            E-mail não confere! A confirmação de email dever ser igual ao e-mail.
          </span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo Obrigatório"
                              label="Nome">
            <input formControlName="name" class="form-control" autocomplete="off"
                   type="text" placeholder="Nome Completo">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="E-mail inválido"
                              label="E-mail">
            <input formControlName="email" class="form-control" autocomplete="off"
                   type="email" placeholder="E-mail">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="E-mail inválido"
                              label="Confirmação de E-mail">
            <input formControlName="emailConfirmation" class="form-control" autocomplete="off"
                   type="email" placeholder="Confirmação de E-mail">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo Obrigatório com 5 caracteres minímo"
          label="Endereço">
            <input formControlName="address" class="form-control" autocomplete="off"
                   type="text" placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e somente números" label="Número">
            <input type="text" class="form-control" ngModel formControlName="number" autocomplete="off"
                   placeholder="Número" pattern="^[0-9]*$">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <input type="text" class="form-control"  formControlName="optionalAddress" ngModel id="optional" placeholder="Complemento"
                   autocomplete="off">
          </mt-input-container>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-itens [items]="cartItems()"
                        (increaseQuantity)="increaseQuantity($event)"
                        (decreaseQuantity)="decreaseQuantity($event)" (remove)="remove($event)">
        </mt-order-itens>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderFrom.value)" class="btn btn-success pull-right"
                [disabled]="!orderFrom.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
